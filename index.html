<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-flex menu">
        <input id="color-input" type="color" value="#F55A5A" />
        <select name="modes" id="mode-select">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
        </select>
        <button id="color-btn">Get color scheme</button>
      </div>
      <div class="color">
        <div id="col-1" class="container-color"></div>
        <div id="col-2" class="container-color"></div>
        <div id="col-3" class="container-color"></div>
        <div id="col-4" class="container-color"></div>
        <div id="col-5" class="container-color"></div>
      </div>
      <div class="hex-values">
        <p id="hex-1"></p>
        <p id="hex-2"></p>
        <p id="hex-3"></p>
        <p id="hex-4"></p>
        <p id="hex-5"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
